name: Build and Push Docker Image

# 触发条件：推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  # 允许手动点击按钮触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx (用于构建镜像)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 这里会自动构建 linux/amd64 和 linux/arm64 (适用于 Mac M芯片/树莓派)
          platforms: linux/amd64,linux/arm64
          # 标签设置：latest 标签 和 使用 commit hash 的标签
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/no2api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/no2api:${{ github.sha }}
          # 缓存设置，加快构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
